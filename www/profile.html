<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>Train to NZEB</title>
    <link href="./css/bootstrap.min.css" rel="stylesheet">
    <link href="./css/mdb.min.css" rel="stylesheet">
    <link href="./css/styles.css" rel="stylesheet">

</head>

<body class="container ">

    <input type="hidden" id="profile_on_page">
    <input type="hidden" id="ie_on_page">
    <input type="hidden" id="country_on_page">

    <div id="mySidenav" class="sidenav">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <a id="menu_home" href="./index.html"></a>
        <a id="menu_about" href="./about.html"></a>
        <a id="menu_training" href="./training-hub.html"></a>
        <a id="menu_search" href="./search.html"></a>
        <a id="menu_links" href="./links.html"></a>
        <a id="logout" href="./index.html"></a>
    </div>

   <div class="row">
        <div class="card-panel menu-top not-home">
            <div class="col-xs-2 menu-icon" onclick="openNav()">&#9776;</div>
            <div class="col-xs-8"><a href="./index.html"><img src="./res/img/train-to-nzeb.png" alt="NZEB"/></a></div>
            <div class="col-xs-2 profile"><a href="./profile.html"><img src="./res/img/profile.png" alt="Go to profile"/></a></div>
        </div>

        <div class="col-sm-12 card-panel content">

            <div class="loader"></div>

            <h1 id="profile_heading"></h1><hr>

            <input type="text" name="first_name" id="first_name" placeholder="" />
            <label id="label_firstname" for="first_name"></label>

            <input type="text" name="last_name" id="last_name" placeholder="" />
            <label id="label_lastname" for="last_name"></label>

            <!--<input type="email" name="email" id="email" placeholder="Enter your email..." />
            <label for="email">Email</label>-->

            <input type="tel" name="phone" id="phone" placeholder="" />
            <label id="label_tel" for="phone"></label>

            <select name="language" id="language">
                <option id="lang_disabled" selected disabled></option>
                <option id="lang_en" value="en"></option>
                <option id="lang_bg" value="bg"></option>
                <option id="lang_cs" value="cs"></option>
                <option id="lang_ro" value="ro"></option>
                <option id="lang_tr" value="tr"></option>
                <option id="lang_uk" value="uk"></option>
            </select>
            <label id="label_lang" for="language"></label>

            <select name="country" id="country">
                <option id="country_disabled" selected disabled></option>
                <option id="country_ir" value="ir"></option>
                <option id="country_en" value="en"></option>
                <option id="country_bg" value="bg"></option>
                <option id="country_cs" value="cs"></option>
                <option id="country_ro" value="ro"></option>
                <option id="country_tr" value="tr"></option>
                <option id="country_uk" value="uk"></option>
            </select>
            <label id="label_country" for="country"></label>

            <select name="interest" id="interest">
                <option id="interest_disabled" selected disabled></option>
                <option class="ie_a" value="Air Tightness"></option>
                <option class="ie_b" value="Solar"></option>
                <option class="ie_c" value="Glazing"></option>
                <option class="ie_d" value="Passive House"></option>
                <option class="ie_e" value="Timber Frame"></option>
                <option class="ie_f" value="Ventilation"></option>
            </select>
            <label id="label_interest" for="interest"></label>

            <select name="expertise" id="expertise">
                <option id="expertise_disabled" selected disabled></option>
                <option class="ie_a" value="Air Tightness"></option>
                <option class="ie_b" value="Solar"></option>
                <option class="ie_c" value="Glazing"></option>
                <option class="ie_d" value="Passive House"></option>
                <option class="ie_e" value="Timber Frame"></option>
                <option class="ie_f" value="Ventilation"></option>
            </select>
            <label id="label_expertise" for="expertise"></label>

            <button class="btn btn-block elegant-color white-text" id="update" onclick="updateUserProfile()"></button>

            <h1 id="achievement_heading"></h1><hr>

            <div class="medals container-fluid">
                <div class="col-xs-6">
                    <img src="./res/img/nzeb-silver.png" alt="Silver" id="silver">
                </div>
                <div class="col-xs-6">
                    <img src="./res/img/nzeb-gold.png" alt="Gold" id="gold">
                </div>
            </div>
            <div id="no_quizzes" class="alert alert-info"></div>
        </div>
    </div>

    <script type="text/javascript" src="cordova.js"></script>
    <script src="./js/jquery.min.js"></script>
    <script src="./js/bootstrap.min.js"></script>
    <script src="./js/mdb.min.js"></script>
    <script type="text/javascript" src="./js/functions.js"></script>

    <script type="text/javascript">
        jQuery(document).ready(function(){
            if(document.cookie){
                getUserMeta();
                getMedals();
            } else {
                jQuery("div.content").hide();
            }
        });
    </script>

    <script type="text/javascript" src="language.js"></script>




</body>

</html>
