<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>Train to NZEB</title>
    <link href="./css/bootstrap.min.css" rel="stylesheet">
    <link href="./css/mdb.min.css" rel="stylesheet">
    <link href="./css/styles.css" rel="stylesheet">

</head>

<body class="container elegant-color-dark">

    <div id="mySidenav" class="sidenav">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <a href="./index.html">Home</a>
        <a href="./about.html">About NZEB</a>
        <a href="./training-hub.html">Training</a>
        <a href="#">Search Members</a>
        <a href="./links.html">Links</a>
        <a id="logout" href="./index.html">Logout</a>
    </div>
    
    <div class="row">
        
        <div class="card-panel menu-top">
            <div class="col-xs-2 menu-icon" onclick="openNav()">&#9776;</div>
            <div class="col-xs-8"><a href="./index.html"><img src="./img/train-to-nzeb.png" alt="NZEB"/></a></div>
            <div class="col-xs-2 profile"><a href="./profile.html"><img src="./img/profile.png" alt="Go to profile"/></a></div>
        </div>

        <img src="./../img/nzeb-bg.jpg" alt="NZEB Background Image" />

        <div class="col-sm-12 card-panel content">
        </div>
    </div>

    <script type="text/javascript" src="cordova.js"></script>
    <script src="./js/jquery.min.js"></script>
    <script src="./js/bootstrap.min.js"></script>
    <script src="./js/mdb.min.js"></script>
    <script type="text/javascript" src="./js/functions.js"></script>
    <script type="text/javascript">

    if(document.cookie){

        jQuery("div.content").append("<h1>Training Hub</h1><hr>");
        jQuery("div.content").append("<h2>Take Course</h2>");
        jQuery("div.content").append("<div id='course_to_continue'></div>");
        jQuery("div.content").append("<h2>Courses Complete</h2>");
        jQuery("div.content").append("<div id='courses_completed'></div>");

        // set the view to Material
        setContentView("Material");
        // get the number of courses completed
        var completed_courses = getCoursesCompleted();

        // if 0 courses have been compelted
        if (completed_courses == 0) {
            // inform the user of this
            jQuery("#courses_completed").text("No courses completed");
            // and have a button linking to the first course
            jQuery("#course_to_continue").append("<a class='btn btn-block elegant-color white-text btn-link'onclick='setCourseToView(0)' href='./training-content.html'>Get Started</a>");
        }
        // if more than 0 courses have been taken
        else if (completed_courses > 0) {
            // show a button for the user to continue to the next course
            jQuery("#course_to_continue").append("<a class='btn btn-block elegant-color white-text btn-link'onclick='setCourseToView(" + completed_courses + ")' href='./training-content.html'>Continue</a>");  
            // for each completed course
            for (var i = 0; i < completed_courses; i++) {
                // show a button so the user can look back on completed courses
                jQuery("#courses_completed").append("<a class='btn btn-block elegant-color white-text btn-link' onclick='setCourseToView(" + i + ")' href='./training-content.html'>Course Unit " + (i + 1) + "</a>");
            }
        }

        jQuery("a#logout").on("click", function(){
            document.cookie += ";expires=Thu, 01 Jan 1970 00:00:00 UTC;";
        });
    } else if(!document.cookie){
        jQuery("div.content").append("Please <a href='./index.html'>login</a> to continue");
    }

    </script>

</body>

</html>
