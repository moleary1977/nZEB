<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Wordpress</title>
    <script
            src="http://code.jquery.com/jquery-3.2.1.min.js"
            integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
            crossorigin="anonymous"></script>
    <script type="text/javascript">
        jQuery(document).ready(function(){
            jQuery("#login").click(function(){
                var username = jQuery("#username").val();
                var password = jQuery("#password").val();
                jQuery.ajax({
                    type: "POST",
                    url:"http://www.webhq.ie/api/get_nonce/?controller=user&method=generate_auth_cookie",
                    crossDomain: true,
                    dataType: 'jsonp',
                    cache: false,
                    success: function(data){
                        var nonce = data.nonce;
                        var dataString = "nonce="+nonce+"&username="+username+"&password="+password+"&insecure=cool";
                        jQuery.ajax({
                            type: "POST",
                            url: "http://www.webhq.ie/api/user/generate_auth_cookie/?",
                            data: dataString,
                            crossDomain: true,
                            cache: false,
                            success: function(data){
                                alert(JSON.stringify(data));
                                console.log(JSON.stringify(data.user.id));
                                document.cookie = data.cookie;
                                localStorage.setItem("user_id", data.user.id);

                                jQuery.ajax({
                                    type: "POST",
                                    url: "http://www.webhq.ie/api/user/update_user_meta/?",
                                    data: "cookie="+data.cookie+"&meta_key=test_key&meta_value=test_value&insecure=cool",
                                    crossDomain: true,
                                    cache: false,
                                    success: function(data){
                                        alert(JSON.stringify(data));
                                    },
                                    error: function(x,e){ 
                                        if (x.status == 0) {
                                            alert('You are offline!!\n Please Check Your Network.');
                                        } else if (x.status == 404) {
                                            alert('Requested URL not found.');
                                        } else if (x.status == 500) {
                                            alert('Internel Server Error.');
                                        } else if (e == 'parsererror') {
                                            alert('Error.\nParsing JSON Request failed.');
                                        } else if (e == 'timeout') {
                                            alert('Request Time out.');
                                        } else {
                                            alert('Unknown Error.\n' + x.responseText);
                                        }
                                    }
                                })

                            },
                            error: function(x,e){ 
                                if (x.status == 0) {
                                    alert('You are offline!!\n Please Check Your Network.');
                                } else if (x.status == 404) {
                                    alert('Requested URL not found.');
                                } else if (x.status == 500) {
                                    alert('Internel Server Error.');
                                } else if (e == 'parsererror') {
                                    alert('Error.\nParsing JSON Request failed.');
                                } else if (e == 'timeout') {
                                    alert('Request Time out.');
                                } else {
                                    alert('Unknown Error.\n' + x.responseText);
                                }
                            }
                        })
                    },
                    error: function(data){
                        alert("error");
                    }
                });
            });
        });
    </script>
</head>
<body>
    <input type="text" id="username">
    <input type="password" id="password">
<button id="login">Login</button>
</body>
</html>
