<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>Train to NZEB</title>
    <link href="./css/bootstrap.min.css" rel="stylesheet">
    <link href="./css/mdb.min.css" rel="stylesheet">
    <link href="./css/styles.css" rel="stylesheet">

</head>

<body class="container elegant-color-dark">

    <div id="mySidenav" class="sidenav">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <a href="./index.html"><img src="./res/icons/home.png">Home</a>
        <a href="./about.html"><img src="./res/icons/info.png">About NZEB</a>
        <a href="./training-hub.html"><img src="./res/icons/blackboard.png">Training</a>
        <a href="./search.html"><img src="./res/icons/group.png">Search Members</a>
        <a href="./links.html"><img src="./res/icons/link.png">Links</a>
        <a id="logout" href="./index.html"><img src="./res/icons/logout.png">Logout</a>
    </div>

    <div class="row">
        <div class="card-panel menu-top not-home">
            <div class="col-xs-2 menu-icon" onclick="openNav()">&#9776;</div>
            <div class="col-xs-8"><a href="./index.html"><img src="./res/img/train-to-nzeb.png" alt="NZEB"/></a></div>
            <div class="col-xs-2 profile"><a href="./profile.html"><img src="./res/img/profile.png" alt="Go to profile"/></a></div>
        </div>
        
        <div class="col-sm-12 card-panel content">
        </div>
    </div>

    <script type="text/javascript" src="cordova.js"></script>
    <script src="./js/jquery.min.js"></script>
    <script src="./js/bootstrap.min.js"></script>
    <script src="./js/mdb.min.js"></script>
    <script type="text/javascript" src="./js/functions.js"></script>
     <script type="text/javascript">
        document.addEventListener("deviceready", onDeviceReady, false);

        var answers_submitted = 0;
        var correct_answers = 0;
        var wrong_answers = 0;
        var already_selected = [];
        var course_to_get = getCourseToView();
        var courses_completed = getCoursesCompleted();
        var content_view = getContentView();
        var attempts = getAttempts();
        var data;

        function onDeviceReady() {

            if (document.cookie) {

                var url = "";
                var lang = localStorage.getItem("user_language");
                if(lang == "en"){
                    url = "https://www.webhq.ie/wp-json/wp/v2/pages/?slug=about-nzeb";
                } else if(lang != "en"){
                    url = "https://www.webhq.ie/wp-json/wp/v2/pages/?slug=about-nzeb&lang="+lang;
                }

                console.log(url);

                jQuery.ajax({
                    type: 'GET',
                    url: url,
                    dataType: 'json',
                    crossDomain: true,
                    success: function (data) {
                        console.log(data);
                        jQuery(".content").append("<h1>"+data[0].title.rendered+"</h1><hr>" + data[0].content.rendered);
                    }
                });

                jQuery("a#logout").on("click", function () {
                    document.cookie += ";expires=Thu, 01 Jan 1970 00:00:00 UTC;";
                });

            } else if (!document.cookie) {
                jQuery("div.content").append("Please <a href='./index.html'>login</a> to continue");
            }
        }
    </script>

</body>

</html>
