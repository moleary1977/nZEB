<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>Train to NZEB</title>
    <link href="./css/bootstrap.min.css" rel="stylesheet">
    <link href="./css/mdb.min.css" rel="stylesheet">
    <link href="./css/styles.css" rel="stylesheet">

</head>

<body class="container elegant-color-dark">

    <div id="mySidenav" class="sidenav">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <a href="./index.html">Home</a>
        <a href="./about.html">About NZEB</a>
        <a href="./training-hub.html">Training</a>
        <a href="./search.html">Search Members</a>
        <a href="./links.html">Links</a>
        <a id="logout" href="./index.html">Logout</a>
    </div>

    <div class="row">

        <div class="card-panel menu-top">
            <div class="col-xs-2 menu-icon" onclick="openNav()">&#9776;</div>
            <div class="col-xs-8"><a href="./index.html"><img src="./res/img/train-to-nzeb.png" alt="NZEB"/></a></div>
            <div class="col-xs-2 profile"><a href="./profile.html"><img src="./res/img/profile.png" alt="Go to profile"/></a></div>
        </div>

        <img src="./res/img/nzeb-bg.png" alt="NZEB Background Image" />

        <div class="col-sm-12 card-panel content">
        </div>
    </div>

    <script type="text/javascript" src="cordova.js"></script>
    <script src="./js/jquery.min.js"></script>
    <script src="./js/bootstrap.min.js"></script>
    <script src="./js/mdb.min.js"></script>
    <script type="text/javascript" src="./js/functions.js"></script>
    <script type="text/javascript">
        document.addEventListener("deviceready", onDeviceReady, false);

        function onDeviceReady() {

            var url = 'http://webhq.ie/wp-json/wp/v2/pages/297';

            jQuery.ajax({
                type: 'GET',
                url: url,
                dataType: 'json',
                crossDomain: true,
                success: function (data) {
                    jQuery('div.content')
                        .append('<h1>Helpful Links</h1><hr>')
                        .append(data.content.rendered);
                }
            });
        }
    </script>

</body>

</html>
