<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
        <title>Concept App</title>
        <link href="./css/bootstrap.min.css" rel="stylesheet">
        <link href="./css/mdb.min.css" rel="stylesheet">
        <link href="./css/styles.css" rel="stylesheet">

    </head>

    <body class="container green lighten-2">

        <a class="btn btn-sm white green-text" href="./index.html">Home</a>

        <div class="row">
            <div class="col-sm-12 card-panel">
                <div class="flow-text">NZEB Training Hub</div>

                <p>Take Course</p>
                <div id="course_to_continue"></div>

                <p>Courses Completed</p>
                <div id="courses_completed"></div>
            </div>
        </div>

        <script type="text/javascript" src="cordova.js"></script>
        <script src="./js/jquery.min.js"></script>
        <script src="./js/bootstrap.min.js"></script>
        <script src="./js/mdb.min.js"></script>
        <script type="text/javascript" src="./js/functions.js"></script>
        <script type="text/javascript">
                    // get the number of courses completed
                    var courses = getCoursesCompleted();
                    // if 0 courses have been compelted
                    if(courses == 0){
                        // inform the user of this
                        jQuery("div#courses_completed").text("No courses completed");
                        // and have a button linking to the first course
                        jQuery("div#course_to_continue").append("<a class='btn btn-sm btn-link'onclick='setCourseToView(0)' href='./training-content.html'>Get Started</a>");
                    } 
                    // if more than 0 courses have been taken
                    else if (courses > 0){
                        // show a button for the user to continue to the next course
                        jQuery("div#course_to_continue").append("<a class='btn btn-sm btn-link'onclick='setCourseToView("+courses+")' href='./training-content.html'>Continue</a>");
                        // for each completed course
                        for(var i = 0; i < courses; i++){
                            // show a button so the user can look back on completed courses
                            jQuery("div#courses_completed").append("<a class='btn btn-sm btn-link' onclick='setCourseToView("+i+")' href='./training-content.html'>Course Unit "+(i+1)+"</a>");
                        } 
                    }
        </script>

    </body>

</html>
