<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>Train to NZEB</title>
    <link href="./css/bootstrap.min.css" rel="stylesheet">
    <link href="./css/mdb.min.css" rel="stylesheet">
    <link href="./css/styles.css" rel="stylesheet">

</head>

<body class="container elegant-color-dark">

    <div id="mySidenav" class="sidenav">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <a href="./index.html"><img src="./res/icons/home.png">Home</a>
        <a href="./about.html"><img src="./res/icons/info.png">About NZEB</a>
        <a href="./training-hub.html"><img src="./res/icons/blackboard.png">Training</a>
        <a href="./search.html"><img src="./res/icons/group.png">Search Members</a>
        <a href="./links.html"><img src="./res/icons/link.png">Links</a>
        <a id="logout" href="./index.html"><img src="./res/icons/logout.png">Logout</a>
    </div>

   <div class="row">
        <div class="card-panel menu-top not-home">
            <div class="col-xs-2 menu-icon" onclick="openNav()">&#9776;</div>
            <div class="col-xs-8"><a href="./index.html"><img src="./res/img/train-to-nzeb.png" alt="NZEB"/></a></div>
            <div class="col-xs-2 profile"><a href="./profile.html"><img src="./res/img/profile.png" alt="Go to profile"/></a></div>
        </div>

        <div class="col-sm-12 card-panel content">

            <h1>Your Profile</h1><hr>

            <input type="text" name="first_name" id="first_name" placeholder="Enter your first name..." />
            <label for="first_name">First Name</label>

            <input type="text" name="last_name" id="last_name" placeholder="Enter your last name..." />
            <label for="last_name">Last Name</label>

            <!--<input type="email" name="email" id="email" placeholder="Enter your email..." />
            <label for="email">Email</label>-->

            <input type="tel" name="phone" id="phone" placeholder="Enter your phone number..." />
            <label for="phone">Phone Number</label>

            <select name="language" id="language">
                <option selected disabled>Select Language</option>
                <option value="en">English</option>
                <option value="bg">Bulgarian</option>
                <option value="cs">Czech</option>
                <option value="ro">Romanian</option>
                <option value="tr">Turkish</option>
                <option value="uk">Ukrainian</option>
            </select>
            <label for="language">Language</label>

            <select name="country" id="country">
                <option selected disabled>Choose a country</option>
                <option value="Ireland">Ireland</option>
                <option value="UK">United Kingdom</option>
                <option value="Bulgaria">Bulgaria</option>
                <option value="Czech">Czech Republic</option>
                <option value="Romania">Romania</option>
                <option value="Turkey">Turkey</option>
                <option value="Ukraine">Ukraine</option>
            </select>
            <label for="country">Country</label>

            <select name="interest" id="interest">
                <option selected disabled>Select area of interest</option>
                <option value="Air Tightness">Air Tightness</option>
                <option value="Solar">Solar</option>
                <option value="Glazing">Glazing</option>
                <option value="Passive House">Passive House</option>
                <option value="Timber Frame">Timber Frame</option>
                <option value="Ventilation">Ventilation</option>
            </select>
            <label for="interest">Area of Interest</label>

            <select name="expertise" id="expertise">
                <option selected disabled>Select area of expertise</option>
                <option value="Air Tightness">Air Tightness</option>
                <option value="Solar">Solar</option>
                <option value="Glazing">Glazing</option>
                <option value="Passive House">Passive House</option>
                <option value="Timber Frame">Timber Frame</option>
                <option value="Ventilation">Ventilation</option>
            </select>
            <label for="expertise">Area of Expertise</label>

            <button class="btn btn-block elegant-color white-text" id="update" onclick="updateUserProfile()">Update</button>

            <h1>Achievements</h1><hr>
            <p>We will add achievement badges here for the user's completed courses</p>

        </div>
    </div>

    <script type="text/javascript" src="cordova.js"></script>
    <script src="./js/jquery.min.js"></script>
    <script src="./js/bootstrap.min.js"></script>
    <script src="./js/mdb.min.js"></script>
    <script type="text/javascript" src="./js/functions.js"></script>
    <script type="text/javascript">
        jQuery(document).ready(function(){
            if(document.cookie){
                getUserMeta();
            } else {
                jQuery("div.content").hide();
            }
        });
    </script>

</body>

</html>
