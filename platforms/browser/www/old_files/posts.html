<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>Concept App</title>
    <link href="./css/bootstrap.min.css" rel="stylesheet">
    <link href="./css/mdb.min.css" rel="stylesheet">
</head>

<body class="container green lighten-2">

    <a class="btn btn-sm white green-text" href="./index.html">Home</a>

    <div class="row">
        <div class="col-sm-12 card-panel">
            <div class="flow-text">Nearly Zero Energy Building App Concept</div>
            <small>List of posts belonging to webhq.ie</small>
            <!-- CONTENT HERE -->
            <ul id="postList"></ul>
        </div>
    </div>

    <script type="text/javascript" src="cordova.js"></script>
    <script src="./js/jquery.min.js"></script>
    <script src="./js/bootstrap.min.js"></script>
    <script src="./js/mdb.min.js"></script>

    <script type="text/javascript">
        document.addEventListener("deviceready", onDeviceReady, false);

        function onDeviceReady() {

            var url = "https://webhq.ie/wp-json/wp/v2/pages";
            if(localStorage.getItem("user_language") != "en"){
                var lang = "/?lang="+localStorage.getItem("user_language");
                url += lang;
            }
            
            jQuery.ajax({
                type: 'GET',
                url: url,
                dataType: 'json',
                crossDomain: true,
                success: function (data) {
                    jQuery.each(data, function (index, value) {
                        console.log(value);
                        jQuery('#postList').append('<li class="list-group-item">' +
                            '<p>Post Title: ' + value.title.rendered +
                            '. Post Content: ' + value.content.rendered + '</p></li>');
                    });
                }
            });
        }
    </script>

</body>

</html>
